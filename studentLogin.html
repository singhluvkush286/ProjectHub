<!DOCTYPE html>
<html>

<head>
    <title>Student Login</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        /* Style for the login form */
        .login-form {
            max-width: 300px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="login-form">
        <h2>Student Login</h2>
        <form action="C:/Users/acer/Desktop/web/projecthub/ZHome.html" method="post">
            <input type="text" name="student_id" placeholder="Student ID" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            <a href="C:/Users/acer/Desktop/web/projecthub/studentSignup.html">Not registered yet? Sign up here</a>
        </div>
    </div>

</body>

</html>
